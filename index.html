<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Slideshow</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

</head>
<body>
    
    <div class="main">
        <h1 class="welcome">Welcome to the B.Tech. <br />Alumni Community!</h1>
        <br />
        <h1 class="kit">We'd like to keep in touch :)</h1>

        <a class = "link" href="https://discord.gg/6mjHpmPzyV"><button>Discord Community</button></a>
        <br />
        <a class = "link" href="https://discord.gg/6mjHpmPzyV"><button style="font-size: 3.6vh;">Alumni Night Interest Form</button></a>
    </div>
    <script>
        gsap.from('.welcome', {opacity: 0, duration: .5, y: '-5vh'})
        gsap.from('.kit', {opacity: 0, duration: .5, y: '-5vh', delay: .5})
        gsap.from('.link', {opacity: 0, duration: 2, delay: 1})
    </script>
    </body>
</html>
